<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dan Billmann</title>
    <link rel="stylesheet" href="../main.css" />
    <link rel="stylesheet" href="projects.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script type="text/javascript" src="https://livejs.com/live.js"></script>
  </head>
  <body>
    <div class="navbar-container">
      <div class="navbar">
        <ul class="navbar">
          <li><a href="/">Home</a></li>
          <li><a href="/career">Career</a></li>
          <li><a href="/projects">Projects</a></li>
        </ul>
      </div>
    </div>
    <div class="main-container">
      <div class="container">
        <h1 id="typewriter-projects"></h1>
        <br />
        <div class="projects">
          <div class="flex-container">
            <a href="https://dan-codes-badly.com" class="card" target="_blank">
              <p class="dcb-title">dan-codes-badly.com</p>
              <div>
                <img
                  src="https://avatars.githubusercontent.com/u/79236386?v=4"
                  height="60rem"
                  width="60rem"
                />
                <img
                  src="https://rust-lang.org/logos/rust-logo-blk.svg"
                  height="60rem"
                  width="60rem"
                />
              </div>
              <p class="dcb-title">My first website!</p>
              <p>Includes a protein source comparison tool!</p>
            </a>
            <a
              href="https://duck-bongos.github.io/py-argmerge"
              class="card"
              target="_blank"
            >
              <p>argmerge</p>
              <div class="card-logos">
                <img
                  src="https://s3.dualstack.us-east-2.amazonaws.com/pythondotorg-assets/media/files/python-logo-only.svg"
                  height="60rem"
                  width="60rem"
                />
                <img
                  src="https://raw.githubusercontent.com/astral-sh/uv/de9f299b801ff34b828b988be8215b776d3006ae/docs/assets/logo-letter.svg"
                  height="60rem"
                  width="60rem"
                />
              </div>
              <p>My first open source Python package!</p>
            </a>
            <a
              href="https://github.com/duck-bongos/non-rigid_registration_with_deep_learning_and_conformal_harmonic_maps"
              class="card"
              target="_blank"
            >
              <p>MS Computer Science Thesis</p>
              <div class="card-logos">
                <img
                  src="https://raw.githubusercontent.com/Benio101/cpp-logo/13ff598ea91d20d0604cd3ddbfcf6bd947e2149e/cpp_logo.svg"
                  height="60rem"
                  width="60rem"
                />
                <img
                  src="https://s3.dualstack.us-east-2.amazonaws.com/pythondotorg-assets/media/files/python-logo-only.svg"
                  height="60rem"
                  width="60rem"
                />
              </div>
              <p>
                Non-Rigid Registration with Deep Learning and Conformal Harmonic
                Maps
              </p>
            </a>
          </div>
        </div>
      </div>
    </div>
    <script>
      let typingSpeed = 70;
      let projectsIndex = 0;
      const projectsElement = document.getElementById("typewriter-projects");
      const careerText = "Projects: Past & Present";
      function projectsWriter() {
        if (projectsIndex < careerText.length) {
          projectsElement.textContent += careerText.charAt(projectsIndex);
          projectsIndex++;
          setTimeout(projectsWriter, typingSpeed);
        }
      }

      window.onload = projectsWriter;
    </script>
  </body>
</html>
