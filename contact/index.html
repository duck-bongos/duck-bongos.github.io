<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dan Billmann</title>
    <link rel="stylesheet" href="../main.css" />
    <script type="text/javascript" src="https://livejs.com/live.js"></script>
  </head>
  <body>
    <div class="navbar">

      <ul class="navbar">
        <li><a href="/">Home</a></li>
        <li><a href="/About">About</a></li>
        <li><a href="/Career">Career</a></li>
        <li><a href="/Projects">Projects</a></li>
        <li><a href="/Contact">Contact</a></li>
      </ul>
    </div>
    <div class="main-container">
      <h1 id="typewriter-contact"></h1>
    </div>
    <script>
      let typingSpeed = 70;
      let contactIndex = 0;
      const contactElement = document.getElementById("typewriter-contact");
      const careerText = "Contact Me";
      function contactWriter() {
        if (contactIndex < careerText.length) {
          contactElement.textContent += careerText.charAt(contactIndex);
          contactIndex++;
          setTimeout(contactWriter, typingSpeed);
        }
      }

      window.onload = contactWriter;
    </script>
  </body>
</html>
