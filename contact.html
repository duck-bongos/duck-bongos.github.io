<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="main.css" />

  <body>
    <ul class="navbar">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="cv.html">Career</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
    <div class="main-container">
      <h1 id="typewriter-contact"></h1>
    </div>
    <script>
      let typingSpeed = 70;
      let contactIndex = 0;
      const contactElement = document.getElementById("typewriter-contact");
      const careerText = "Contact Me";
      function contactWriter() {
        if (contactIndex < careerText.length) {
          contactElement.textContent += careerText.charAt(contactIndex);
          contactIndex++;
          setTimeout(contactWriter, typingSpeed);
        }
      }

      window.onload = contactWriter;
    </script>
  </body>
