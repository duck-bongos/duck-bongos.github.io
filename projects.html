<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dan Billmann</title>
    <link rel="stylesheet" href="main.css" />
    <script type="text/javascript" src="https://livejs.com/live.js"></script>
  </head>
  <body>
    <ul class="navbar">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="cv.html">Career</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
    <div class="main-container">
      <h1 id="typewriter-projects"></h1>
    </div>
    <script>
      let typingSpeed = 70;
      let projectsIndex = 0;
      const projectsElement = document.getElementById("typewriter-projects");
      const careerText = "Projects: Past & Present";
      function projectsWriter() {
        if (projectsIndex < careerText.length) {
          projectsElement.textContent += careerText.charAt(projectsIndex);
          projectsIndex++;
          setTimeout(projectsWriter, typingSpeed);
        }
      }

      window.onload = projectsWriter;
    </script>
  </body>
</html>
