---
layout: default
---
<div class="home">

<div class="site-header-container {% if site.cover %}has-cover{% endif %}" {% if site.cover %}style="background-image: url({{ site.cover | prepend: site.baseurl }}); background-size: cover; background-repeat: no-repeat; background-position: center;"{% endif %}>
  <div class="scrim {% if site.cover %}has-cover{% endif %}">
    <header class="site-header">
      <h1 class="title">{{ site.title }}</h1>
      {% if site.subtitle %}<p class="subtitle">{{ site.subtitle }}</p>{% endif %}
    </header>
  </div>
</div>

<div class="wrapper">
  <div class="page">
    {% capture about_content %}
      {% include_relative About.md %}
    {% endcapture %}
    {{ about_content | markdownify }}
  </div>
</div>
