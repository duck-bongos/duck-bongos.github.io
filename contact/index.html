<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dan Billmann</title>
    <link rel="stylesheet" href="../main.css" />
    <link rel="stylesheet" href="contact.css" />

    <script type="text/javascript" src="https://livejs.com/live.js"></script>
  </head>
  <body>
    <div class="navbar-container">
      <div class="navbar">
        <ul class="navbar">
          <li><a href="/">Home</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/career">Career</a></li>
          <li><a href="/projects">Projects</a></li>
          <li><a href="/contact">Contact</a></li>
        </ul>
      </div>
    </div>
    <div class="main-container">
      <div class="container">
        <h1 id="typewriter-contact"></h1>

        <div class="content-container">
          <div class="popup" onclick="myFunction()">
            Click me to toggle the popup!

            <div
              class="tech-stack"
              id="myPopup"
              style="
                justify-content: space-between;
                border-radius: 25px;
                padding: 5px;
                margin: 5px;
                background-color: hsl(150, 65%, 93%);
              "
            >
              <img
                src="https://s3.dualstack.us-east-2.amazonaws.com/pythondotorg-assets/media/files/python-logo-only.svg"
                height="60rem"
                width="60rem"
                style="padding: 5px"
              />
              <img
                src="https://raw.githubusercontent.com/numpy/numpy/4095effe1bc804ec54d81251e3edb1909dd958b9/branding/logo/logomark/numpylogoicon.svg"
                height="60rem"
                width="60rem"
                style="padding: 5px"
              />
              <img
                src="https://images.seeklogo.com/logo-png/48/2/pandas-icon-logo-png_seeklogo-483545.png"
                height="60rem"
                width="60rem"
                style="padding: 5px"
              />

              <img
                src="https://raw.githubusercontent.com/astral-sh/uv/de9f299b801ff34b828b988be8215b776d3006ae/docs/assets/logo-letter.svg"
                height="60rem"
                width="60rem"
                style="padding: 5px"
              />
              <img
                src="https://az-icons.com/export/icons/d180faa9ddc77cb9e841ff02998e5e21.svg"
                height="60rem"
                width="60rem"
                style="padding: 5px"
              />
              <img
                src="https://avatars.githubusercontent.com/u/61449322?v=4s"
                height="60rem"
                width="60rem"
                style="padding: 5px"
              />
            </div>
          </div>
        </div>
        <h3>What are we talkin bout?</h3>
      </div>
    </div>
    <script>
      function myFunction() {
        var popup = document.getElementById("myPopup");
        popup.classList.toggle("show");
      }

      let typingSpeed = 70;
      let contactIndex = 0;
      const contactElement = document.getElementById("typewriter-contact");
      const careerText = "Contact Me";
      function contactWriter() {
        if (contactIndex < careerText.length) {
          contactElement.textContent += careerText.charAt(contactIndex);
          contactIndex++;
          setTimeout(contactWriter, typingSpeed);
        }
      }

      window.onload = contactWriter;
    </script>
  </body>
</html>
