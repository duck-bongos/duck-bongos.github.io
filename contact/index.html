<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dan Billmann</title>
    <link rel="stylesheet" href="../main.css" />
    <link rel="stylesheet" href="contact.css" />

    <script type="text/javascript" src="https://livejs.com/live.js"></script>
  </head>
  <body>
    <div class="navbar-container">
      <div class="navbar">
        <ul class="navbar">
          <li><a href="/">Home</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/career">Career</a></li>
          <li><a href="/projects">Projects</a></li>
          <li><a href="/contact">Contact</a></li>
        </ul>
      </div>
    </div>
    <div class="main-container">
      <div class="container">
        <h1 id="typewriter-contact"></h1>
      </div>
    </div>
    <script>
      function myFunction() {
        var popup = document.getElementById("myPopup");
        popup.classList.toggle("show");
      }

      let typingSpeed = 70;
      let contactIndex = 0;
      const contactElement = document.getElementById("typewriter-contact");
      const careerText = "Contact Me";
      function contactWriter() {
        if (contactIndex < careerText.length) {
          contactElement.textContent += careerText.charAt(contactIndex);
          contactIndex++;
          setTimeout(contactWriter, typingSpeed);
        }
      }

      window.onload = contactWriter;
    </script>
  </body>
</html>
