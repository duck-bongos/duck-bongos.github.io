<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dan Billmann</title>
    <link rel="stylesheet" href="../main.css" />
    <link rel="stylesheet" href="about.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script type="text/javascript" src="https://livejs.com/live.js"></script>
  </head>
  <body>
    <div class="navbar-container">
      <div class="navbar">
        <ul class="navbar">
          <li><a href="/">Home</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/career">Career</a></li>
          <li><a href="/projects">Projects</a></li>
          <li><a href="/contact">Contact</a></li>
        </ul>
      </div>
    </div>
    <div class="main-container">
      <div class="container">
        <h1 id="typewriter-text"></h1>
      </div>
    </div>
    <script>
      let typingSpeed = 70;
      let aboutIndex = 0;
      const careerElement = document.getElementById("typewriter-text");
      const careerText = "About Me";
      function aboutWriter() {
        if (aboutIndex < careerText.length) {
          careerElement.textContent += careerText.charAt(aboutIndex);
          aboutIndex++;
          setTimeout(aboutWriter, typingSpeed);
        }
      }

      window.onload = aboutWriter;
    </script>
  </body>
</html>
